<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
  <div class="max-w-screen-md mx-auto px-4">

    <header class="flex justify-between items-center py-4">
      <h1 class="text-2xl font-bold">Portofolio Saya</h1>
      <div class="flex items-center space-x-4">
        <a href="cv.pdf" download class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">Download CV</a>
        <label class="flex items-center cursor-pointer">
          <div class="relative">
            <input type="checkbox" id="darkModeToggle" class="sr-only">
            <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
            <div class="dot absolute left-0 top-0 bg-white w-6 h-6 rounded-full shadow -mt-1 transition"></div>
          </div>
        </label>
        <button id="burger" class="md:hidden focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    </header>

    <nav id="menu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mb-4">
      <a href="#" class="hover:underline">Beranda</a>
      <a href="#" class="hover:underline">Tentang</a>
      <a href="#" class="hover:underline">Kontak</a>
    </nav>

    <main class="py-4">
      <section>
        <h2 class="text-xl font-semibold mb-2">Tentang Saya</h2>
        <p>Saya adalah pengembang web dengan minat pada UI/UX dan teknologi modern.</p>
      </section>
    </main>

  </div>
  <script src="script.js"></script>
</body>
</html>
